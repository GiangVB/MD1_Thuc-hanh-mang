<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [11, 1, 5, 92, 12, 10];
    let max = numbers[0];
    let index = 0;
    for (let i = 1; i < numbers.length; i++){
        if (numbers[i] > max) {
            max = numbers[i];
            index = i;
        }
    }
    alert("max: " + max + " at index " + index);
</script>
</body>
</html>
